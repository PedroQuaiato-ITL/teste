<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="index.css" />
  <title>HUB - Setor de Dados</title>
</head>
<body>
  <div class="container">
    <div class="box-formater-button">
      <div class="box-internal-button">
        <h3>Ferramentas do Setor de Dados</h3>
        <button onclick="window.open('http://datahub.intelidata.local:8080/', '_blank')">
          <i class="fas fa-fan"></i> Airflow Web UI
        </button>
        <button onclick="window.open('http://datahub.intelidata.local:5555/', '_blank')">
          <i class="fas fa-seedling"></i> Flower Celery Worker
        </button>
        <button onclick="window.open('http://datahub.intelidata.local:5050/', '_blank')">
          <i class="fas fa-database"></i> PgAdmin 
        </button>
        <button onclick="window.open('http://datahub.intelidata.local:8081/', '_blank')">
          <i class="fas fa-database"></i> Redis Commander
        </button>
        <button onclick="window.open('http://datahub.intelidata.local:3000/', '_blank')">
          <i class="fa-solid fa-chart-simple"></i> Monitoramento do docker - Grafana
        </button>
        <button onclick="window.open('http://zabbix.intelidata.local/zabbix/zabbix.php?action=charts.view&view_as=showgraph&filter_search_type=0&filter_hostids%5B%5D=10344&filter_set=1', '_blank')">
          <i class="fa-solid fa-chart-simple"></i> Monitoramento do servidor - Zabbix
        </button>
      </div>
    </div>

    <div class="box-formater-button">
      <div class="box-internal-button">
        <h3>Projetos Desenvolvidos</h3>
        <button onclick="window.open('http://datahub.intelidata.local:3333/', '_blank')">
          <i class="fas fa-map"></i> Mapa de vendas
        </button>
        
      </div>
    </div>
  </div>
</body>
</html>
